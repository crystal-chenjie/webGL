<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>

    <canvas id="canvas" width="200px" height="200px"></canvas>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx =  canvas.getContext('2d');
        ctx.fillStyle = 'rgba(255,0,0,1,0)';
        ctx.fillRect(0,0,200,200);
    </script>
</body>

</html>
